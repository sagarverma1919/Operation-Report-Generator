apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven {url "http://splunk.artifactoryonline.com/splunk/ext-releases-local"}
    maven { url "http://repo.spring.io/plugins-release" }
  //  maven {url "https://mvnrepository.com/artifact/org.springframework.integration/spring-integration-aws"}

}


buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:2.0.2.RELEASE")
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'com.splunk', name: 'splunk', version: '1.6.4.0'
    compile group: 'com.google.guava', name: 'guava', version: '20.0'
    compile("org.springframework.boot:spring-boot-starter-web")
    compile "org.springframework.integration:spring-integration-aws:$rev_spring_integration_aws"
    compile group: 'com.google.guava', name: 'guava', version: '20.0'
    compile "org.springframework.integration:spring-integration-file:$rev_spring"
}
